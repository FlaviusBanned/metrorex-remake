<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Edit Profile </title>
    <link rel="preconnect" href="https://www.gstatic.com">

    <link rel="icon" href="/poze-icons/metro_icon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="/css_5_user_panel/style_aside_bar.css">
    <link rel="stylesheet" href="/css6_user_pages/abonamente_active_main.css">
    <link rel="stylesheet" href="/css_5_user_panel/user_panel_background.css">
    <link rel="stylesheet" href="/css6_user_pages/ab_active_form.css">
    <link rel="stylesheet" href="/css8_common_button_user_pages/css8_button.css">
    <script src="/flatpick_java/includer_flatpick.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script defer type="module" src="/script_java/retrievedata.js"></script>
</head>
<body>
    <style>
        .form-divider {
            border: none;
            height: 1px;
            background: linear-gradient(to right, rgba(0, 123, 255, 0) 0%, rgb(255, 255, 255) 50%, rgba(0, 123, 255, 0) 100%);
            margin: 0;
            margin-bottom: 30px;
            width: 100%;
        }
    </style>
    <aside class="sidebar hidden" id="sidebar">
        <a href="/user-panel/user_pages/abonamenteactive.html" class="sidebar-btn">Abonamente active</a>
        <a href="/user-panel/user_pages/istoricabonamente.html" class="sidebar-btn">Istoric</a>
        <a href="/user-panel/user_pages/setariclienti.html" class="sidebar-btn">Setari</a>
        <a href="/index.html" class="sidebar-btn logout-btn">Log Out</a>
    </aside>

    <div class="arrow" id="toggle-arrow">ðŸš‡</div>

    <main class="main-content" id="main-content">
        <h2>Edit Your Profile</h2>
        <hr class="form-divider">
        <div id="profile-info">
            <div class="form-control">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" pattern="[A-Za-z]+" title="Please enter a valid first name" required>
            </div>

            <div class="form-control">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" pattern="[A-Za-z]+" title="Please enter a valid last name" required>
            </div>
            
            <div class="form-control">
                <label for="cnp">CNP:</label>
                <input type="text" id="cnp" name="cnp" pattern="\d{13}" title="CNP must be 13 digits long" readonly class="read-only">
                <button type="button" id="reveal-cnp-button">Reveal</button>
                <div class="error-message" style=" text-shadow: 
        1px 1px 0 #000,  
       -1px -1px 0 #000,
        1px -1px 0 #000,
       -1px 1px 0 #000;">CNP cannot be changed. If you encounter any issues, please contact us via email.</div>
            </div>
            
            <div class="form-control">
                <label for="bdate">Date of Birth:</label>
                <input type="date" id="bdate" name="bdate" readonly class="read-only">
                <div class="error-message" style=" text-shadow: 
                1px 1px 0 #000,  
               -1px -1px 0 #000,
                1px -1px 0 #000,
               -1px 1px 0 #000;">Date of Birth cannot be changed. If you encounter any issues, please contact us via email.</div>
            </div>
            
            
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._]+@(yahoo\.com|gmail\.com|outlook\.com)" title="Please enter a valid email address" required>
            </div>

            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}" title="Password must be at least 7 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character." required>
                <button type="button" id="reveal-password-button">Reveal</button>
            </div>

            <div class="button-container">
                <a href="#" id="save_changes"><span>Save changes</span></a>
            </div>
        </div>
    </main>
    <script>
        // CNP Reveal Toggle
        document.getElementById('reveal-cnp-button').addEventListener('click', function() {
            var cnpField = document.getElementById('cnp');
            if (cnpField.type === 'password') {
                cnpField.type = 'text';
            } else {
                cnpField.type = 'password';
            }
        });
        document.getElementById('reveal-password-button').addEventListener('click', function() {
            var passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
    <script src="/script_java_user_panel/aside_hide_show.js"></script>
   
</body>
</html>
