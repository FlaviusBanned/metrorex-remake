<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Sidebar Example</title>
    <link rel="stylesheet" href="/css_5_user_panel/style_aside_bar.css">
    <link rel="stylesheet" href="/css_5_user_panel/user_panel_background.css">
</head>
<body>
    <aside class="sidebar hidden" id="sidebar">
        <a href="/user-panel/user_pages/abonamenteactive.html" class="sidebar-btn">Abonamente active</a>
        <a href="/user-panel/user_pages/istoricabonamente.html" class="sidebar-btn">Istoric</a>
        <a href="/user-panel/user_pages/setariclienti.html" class="sidebar-btn">Setari</a>
        <button class="close-btn" id="hide-btn">Hide Sidebar</button>
    </aside>
    <button class="show-btn" id="show-btn">Show Sidebar</button>
    <main class="main-content" id="main-content">
        <!-- Welcome message -->
        <p>Welcome to the main content area!</p>
    
        <!-- Purchase Section -->
        <section id="purchase-section">
            <h2>Purchase Metrorex Abonament</h2>
            <form id="purchase-form">
                <label for="subscription-type">Choose your subscription type:</label>
                <select id="subscription-type" name="subscription-type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="card-1">Card 1 călătorie – 3 RON</option>
                    <option value="card-2">Card cu 2 călătorii – 6 RON</option>
                    <option value="card-24">Card 24 de ore – 8 RON</option>
                    <option value="card-72">Card 72 ore – 20 RON</option>
                    <option value="card-10">Card 10 călătorii – 25 RON</option>
                    <option value="weekly">Abonament săptămânal – 30 RON</option>
                    <option value="monthly">Abonament lunar – 80 RON</option>
                    <option value="biannual">Abonament bi-anual – 400 RON</option>
                    <option value="annual">Abonament anual – 700 RON</option>
                    <option value="student">Abonament lunar pentru studenți – 8 RON</option>
                    <option value="donor">Abonament lunar donatori de sânge – 40 RON</option>
                    <option value="elevi">Abonament lunar pentru elevi – gratuit</option>
                </select>
        
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
        
                <button type="submit">Purchase</button>
            </form>
        </section>
        <!-- Paid Subscriptions Table -->
        <section id="subscriptions-section">
            <h2>Your Paid Subscriptions</h2>
            <table id="subscriptions-table">
                <thead>
                    <tr>
                        <th>Subscription Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Price (RON)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Paid subscriptions will appear here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="/script_java_user_panel/aside_hide_show.js"></script>
</body>
</html>
