<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="/script-java_forgot-password/initialize_pass_request.js"></script>
    <link rel="stylesheet" href="/css_7(forgot_password)/css7_main_default.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="main-container">
        <div class="glass-overlay">
            <form id="forgot-password-form">
                <label for="email">Enter your email to reset your password:</label>
                <input type="email" id="email" required />
                <div class="button-container">
                    <button type="submit"><span>Send link</span></button>
                </div>
            </form>
        </div>
    </div>
    <div class="popup hidden" id="message-popup">
        <div class="popup-content">
           <p id="popup-message"></p>
        </div>
     </div>
     

</body>
</html>
